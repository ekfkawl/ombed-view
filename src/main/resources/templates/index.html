<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    tr td:first-child {
        width: 200px;
    }
</style>
<body>

<div class="container">
    <h2>Oembed</h2>
    <input type="text" id="url" style="width: 500px" value="https://www.youtube.com/watch?v=dBD54EZIrZo">
    <button type="button" class="btn btn-primary" id="btn_oembed">확인</button>
    </br></br>

    <table class="table table-hover">
        <tbody>

        </tbody>
    </table>
</div>

</body>
<script>
$(document).on("click", "#btn_oembed", function() {
    var url = $('#url').val();
    console.log(url);
    $.get(`/api/oembed/?url=${url}`, function (res) {
        $('tbody').empty();

        for (const [key, value] of Object.entries(res)) {
            console.log(`${key}: ${value}`);
            $('tbody').append(`
                <tr><td>${key}</td><td>${value}</td></tr>
            `)
        }
    });
})
</script>
<script src=https://code.jquery.com/jquery-3.6.0.js integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin=anonymous></script>
</html>
